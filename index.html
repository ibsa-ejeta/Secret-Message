<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret-Message App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
        }
        .hidden {
            visibility: hidden;
        }
        .main-div {
            text-align: center;
            
        }
        .first, .secretUrl{
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="main-div">

    
        <form action="secret/secret.html" class="form" method="GET" target="_blank">
            <div class="mb-3 row g-3 align-items-center">
                <h1>Enter a Secret Message</h1>
                <textarea rows="5" cols="30" type="text" placeholder="" name="secret" class="first form-control" value="" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <div class="secretUrl">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="secret/index.js"></script>
</body>
